name: Release

on:
  workflow_dispatch:
  push:
    tags: ['*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install node
      uses: actions/setup-node@v4
      with:
       node-version: 20

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('ui-tests/e2e-notebook/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Get yarn cache directory path
      id: yarn-cache-dir-path
      run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

    - name: Setup yarn cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
        key: yarn-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          yarn-

    - name: Install dependencies
      run: python -m pip install -U 'jupyterlab>=4.0.0,<5'

    - name: Build the extension
      run: |
        set -eux
        jlpm
        python -m pip install .

        jupyter labextension list 2>&1 | grep -ie "lc_wrapper.*OK"
        python -m jupyterlab.browser_check

    - name: Build Docker image
      run: |
        set -eux
        docker build -t lc_wrapper:test .

    - name: Run E2E tests
      run: |
        set -eux
        pip install -r ui-tests/e2e-notebook/requirements.txt
        python -m playwright install --with-deps

        mkdir -p ui-tests/e2e-notebook/artifacts/jupyter-work
        chmod a+w ui-tests/e2e-notebook/artifacts/jupyter-work

        docker run -d \
          --name lc-wrapper-test \
          -p 8888:8888 \
          -v $(pwd)/ui-tests/e2e-notebook/artifacts/jupyter-work:/home/jovyan/work \
          lc_wrapper:test \
          start-notebook.sh --ServerApp.token='test-token' --ServerApp.allow_origin='*' --ServerApp.root_dir='/home/jovyan/work'

        sleep 30
        curl --retry 10 --retry-delay 5 --retry-connrefused --fail http://localhost:8888/lab?token=test-token || (docker logs lc-wrapper-test && exit 1)

        E2E_TRANSITION_TIMEOUT='60000' \
        E2E_DEFAULT_DELAY='200' \
        JUPYTERLAB_URL='http://localhost:8888/lab?token=test-token' \
        NOTEBOOK7_URL='http://localhost:8888/tree?token=test-token' \
        JUPYTER_WORK_DIR=$(pwd)/ui-tests/e2e-notebook/artifacts/jupyter-work \
        python ui-tests/e2e-notebook/run_notebooks.py --skip-failed-test

    - name: Gather Docker logs
      if: always()
      run: |
        set -eux
        mkdir -p ui-tests/e2e-notebook/artifacts
        docker logs lc-wrapper-test > ui-tests/e2e-notebook/artifacts/lc-wrapper-container.log 2>&1 || true

    - name: Build packages
      run: |
        set -eux
        pip install build
        python -m build --sdist
        cp dist/*.tar.gz lc_wrapper.tar.gz

        npm pack
        mv lc_wrapper-*.tgz lc_wrapper-nodejs.tgz

    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-results
        path: ui-tests/e2e-notebook/artifacts/
        retention-days: 30

    - uses: actions/upload-artifact@v4
      with:
        name: lc_wrapper-sdist
        path: lc_wrapper.tar.gz

    - uses: actions/upload-artifact@v4
      with:
        name: lc_wrapper-nodejs
        path: lc_wrapper-nodejs.tgz

  draft_release:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: lc_wrapper-sdist

    - uses: actions/download-artifact@v4
      with:
        name: lc_wrapper-nodejs

    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: true
        prerelease: false
        release_name: ${{ github.ref }}
        tag_name: ${{ github.ref }}
        body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: upload pip package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: lc_wrapper.tar.gz
        asset_name: lc_wrapper-${{ github.ref_name }}.tar.gz
        asset_content_type: application/gzip

    - name: upload nodejs package
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ github.token }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: lc_wrapper-nodejs.tgz
        asset_name: lc_wrapper-${{ github.ref_name }}.tgz
        asset_content_type: application/gzip
